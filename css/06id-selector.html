<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: brown;
        }

        .fire {
            text-decoration: underline;
        }

        /* id 선택자 */
        /* id 속성(attribute)으로 요소 선택 */
        /* id 속성 값은 같은 페이지 내에서 서로 다른 요소가 같은 값을 가질 수 없음 */
        /* id 속성값으로 사용할 수 있는 문자 = 영문대소문자, 숫자, -,_ */
        
        #head1 {
            background-color: yellow;
        }

        #head2 {
            border: 5px solid;
        }
    </style>
</head>
<body>
    <!-- h1*10>lorem2 -->
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Nostrum, natus!</h1>
    <h1 id="head1">Recusandae, asperiores?</h1>
    <h1 id="head1">Repudiandae, labore?</h1> <!-- 작동하는 경우도 있지만 문법오류 이므로 중복 사용 금지 -->
    <h1 id="head2">Odit, rerum.</h1>
    <h1>In, itaque!</h1>
    <h1>Ex, harum.</h1>
    <h1>Nisi, atque.</h1>
    <h1>Quod, doloribus.</h1>
    <h1>Sit, aspernatur.</h1>
</body>
</html>
